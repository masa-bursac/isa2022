<app-navbar></app-navbar>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Registration</mat-card-title>
      </mat-card-header>
      <form class="example-form" [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Name" formControlName="name">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Surname" formControlName="surname">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" formControlName="email">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput [type]="hideRp ? 'password' : 'text'" placeholder="Repeat password" formControlName="confirmPassword">
            <mat-icon matSuffix (click)="hideRp = !hideRp">{{hideRp ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Phone" formControlName="phone">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Jmbg" formControlName="jmbg">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Address" formControlName="address">
          </mat-form-field>
          <mat-form-field appearance="fill" borderRadius="5px">
            <mat-label>Gender</mat-label>
            <mat-select [(ngModel)] = "selectedValueGender" [ngModelOptions]="{standalone: true}">
              <mat-option *ngFor="let gender of genders" [value]="gender.value">
                {{gender.value}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Job" formControlName="job">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Company" formControlName="company">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">Register</button>
      </form>
    </mat-card>
</div>
