<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card [class.mat-elevation-z10]="true">
      <mat-card-header>
        <mat-card-title>Profile</mat-card-title>
      </mat-card-header>
      <form class="example-form" [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Name" formControlName="name">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Surname" formControlName="surname">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" formControlName="email" [readonly]="true">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Phone number" formControlName="phoneNumber">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="JMBG" formControlName="jmbg">
          </mat-form-field>
          <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Gender</mat-label>
            <mat-select [(ngModel)] = "selectedValueGender" formControlName="gender">
              <mat-option *ngFor="let gender of genders" [value]="gender.value">
                {{gender.value}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Street" formControlName="street">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="House number" formControlName="houseNumber">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="City" formControlName="city">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="State" formControlName="state">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Postcode" formControlName="postcode">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Education" formControlName="education">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Profession" formControlName="profession">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">Update</button>
      </form>
    </mat-card>
</div>
