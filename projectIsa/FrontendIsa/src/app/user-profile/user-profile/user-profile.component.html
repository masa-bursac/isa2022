<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card [class.mat-elevation-z10]="true">
      <mat-card-header>
        <mat-card-title>Profile</mat-card-title>
      </mat-card-header>
      <form class="example-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Name" type="text" id="name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Surname" type="text" id="surname" [(ngModel)]="surname" [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" type="email" id="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" [readonly]="true">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" type="password" id="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Phone number" type="text" id="phoneNumber" [(ngModel)]="phoneNumber" [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="JMBG" type="text" id="jmbg" [(ngModel)]="jmbg" [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Gender" type="text" id="gender" [(ngModel)]="gender" [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Street" type="text" id="street" [(ngModel)]="street" [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="House number" type="number" id="houseNumber" [(ngModel)]="houseNumber" [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="City" type="text" id="city" [(ngModel)]="city" [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="State" type="text" id="state" [(ngModel)]="state" [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Postcode" type="number" id="postcode" [(ngModel)]="postcode" [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Education" type="text" id="education" [(ngModel)]="education" [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Profession" type="text" id="profession" [(ngModel)]="profession" [ngModelOptions]="{standalone: true}" required>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">Update profile</button>
      </form>
    </mat-card>
</div>
