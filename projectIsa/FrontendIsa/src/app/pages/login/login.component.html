<app-navbar></app-navbar>
<div class="login-wrapper">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
      <form class="example-form" [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" formControlName="email">
          </mat-form-field>
          <div *ngIf="validateForm.get('email')?.invalid &&
                (validateForm.get('email')?.dirty || validateForm.get('email')?.touched)"class="alert">
                Email must be with combination of letters, numers, special character @, no spaces
          </div>
          <mat-form-field class="example-full-width">
            <input [type]="hide ? 'password' : 'text'" matInput placeholder="Password" formControlName="password">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">Log in</button>
      </form>
    </mat-card>
  </div>
