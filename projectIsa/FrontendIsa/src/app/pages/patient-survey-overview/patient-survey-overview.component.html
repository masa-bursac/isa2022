<app-navbar></app-navbar>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card [class.mat-elevation-z10]="true" class="box">
      <mat-card-header>
        <mat-card-title>Report</mat-card-title>
      </mat-card-header>
      <form class="example-form">
        <div style="margin-top: 10%; margin-bottom: 10%;">
            <h3><b>Patient survey:</b></h3>
            <table id="tableA" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.surveyId}} </td>
                
              </ng-container>
          
              <ng-container matColumnDef="question">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;">Question: </th>
                <td mat-cell *matCellDef="let element" style="text-align: left; padding-left: 10px; padding-right: 10px;"> {{element.question}}</td>
              </ng-container>
          
              <ng-container matColumnDef="answer">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Answer: </th>
                <td  *matCellDef="let element"  mat-cell style="text-align: center;">
                    <div *ngIf="element.answers===true">DA</div>
                    <div *ngIf="element.answers===false">NE</div>
                </td>
              </ng-container>
  
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        <button mat-stroked-button color="accent" class="btn-block" class="notshown" style="margin: 20px; margin-left: 50px;" (click)="patientDidntCome()">Patient didn't come</button>
        <button mat-stroked-button color="accent" class="btn-block" class="reject" style="margin: 20px;" (click)="patientNotFit()">Patient not fit</button>
        <button mat-stroked-button color="accent" class="btn-block" class="fill" style="margin: 20px;" (click)="fillReport()">Fill report</button>
      </form>
    </mat-card>
</div>
