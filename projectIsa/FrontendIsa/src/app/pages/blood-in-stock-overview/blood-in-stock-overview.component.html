<app-navbar></app-navbar>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card [class.mat-elevation-z10]="true">
    <mat-card-header>
      <mat-card-title>Blood in stock</mat-card-title>
    </mat-card-header>
  <table id="tableA" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;">Type </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.bloodType}} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Quantity </th>
      <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.quantity}} </td>
      
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
</div>
