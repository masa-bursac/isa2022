<table id="tableA" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> type </th>
    <td mat-cell *matCellDef="let element">
       <div *ngIf="element.type==0">A</div>
       <div *ngIf="element.type==1">B</div>
       <div *ngIf="element.type==2">O</div>
       <div *ngIf="element.type==3">AB</div>
      </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
