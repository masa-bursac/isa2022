<div class="login-wrapper" >
    <mat-card class="box">
        <form  class="example-card" [formGroup]="validateForm" (ngSubmit)="submitForm()">
          <mat-card-content>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Name" formControlName="name">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Description" formControlName="description">
            </mat-form-field>
            <mat-form-field class="example-part-width">
                <input matInput placeholder="Street" formControlName="street">
            </mat-form-field>
            <mat-form-field class="example-small-width">
                <input matInput placeholder="HouseNumber" formControlName="houseNumber">
            </mat-form-field>
            <mat-form-field class="example-part-width">
                <input matInput placeholder="City" formControlName="city">
            </mat-form-field>
            <mat-form-field class="example-small-width">
                <input matInput placeholder="Postcode" formControlName="postcode">
            </mat-form-field>
            <mat-form-field class="example-part-width">
                <input matInput placeholder="State" formControlName="state">
            </mat-form-field>
          </mat-card-content>
          <mat-card-content>
            <h3>Admins</h3><button mat-mini-fab type="button" (click)="ShowRegisterAdminForm()">+</button>
            <app-register-center-administrator *ngIf="showRegisterAdminForm == true" (onClose)="RegisterAdminClosed($event)"></app-register-center-administrator>
            <table *ngIf="centerAdmins.length!=0" mat-table [dataSource]="centerAdmins">
                <ng-container matColumnDef="name" class="column-one">
                    <th mat-header-cell *matHeaderCellDef>  </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
                <ng-container matColumnDef="surname">
                    <th mat-header-cell *matHeaderCellDef>  </th>
                    <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>  </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
                <ng-container matColumnDef="phoneNumber">
                    <th mat-header-cell *matHeaderCellDef>  </th>
                    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
                </ng-container>
                <ng-container matColumnDef="jmbg">
                    <th mat-header-cell *matHeaderCellDef>  </th>
                    <td mat-cell *matCellDef="let element"> {{element.jmbg}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </mat-card-content>
          <button mat-stroked-button color="accent" class="btn-block">Register</button>

        </form>
    </mat-card>
</div>
