<app-navbar></app-navbar>
<div class="login-wrapper">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Change password</mat-card-title>
      </mat-card-header>
      <form class="example-form" [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input [type]="hide ? 'password' : 'text'" matInput placeholder="Enter new password" formControlName="password">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input [type]="hideRp ? 'password' : 'text'" matInput placeholder="Repeat new password" formControlName="rePassword">
            <mat-icon matSuffix (click)="hideRp = !hideRp">{{hideRp ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">Submit</button>
      </form>
    </mat-card>
</div>
