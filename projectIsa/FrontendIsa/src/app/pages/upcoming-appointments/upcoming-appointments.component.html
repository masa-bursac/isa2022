<div *ngFor="let appointment of allAppointments">
    <div class="review-holder">
    <mat-card class="example-card">
        <mat-card-content class="mat-card-font">
          <h1>{{ appointment.date }}</h1>
          <p>{{ appointment.duration }}</p>
          <button mat-stroked-button color="accent" class="btn-block" (click)="scheduleAppointment(appointment.date)">Schedule appointment</button>
        </mat-card-content>
    </mat-card>
    </div>
    <br>
    <br>
</div>
